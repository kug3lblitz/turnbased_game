<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>JCVD WWV</title>
</head>
<body>
	<div class="header">
		<h3 class="mainheader">JCVD vs Space Llama: Vengeance!</h3>
	</div>
	<div class="start-screen">
		
	<!-- Main Theme Music -->
	<audio autoplay loop src="styles/8bw-bwb.mp3" type="audio/mpeg">
	Unsupported...get a real browser!
	</audio>
	
		<div class="background">
			<div class="foreground">
				<div class="animated infinite tada" id="enemy">
				</div>
				<div class="animated infinite rollIn" id="hero">
				</div>
			</div>
		</div>

		<div class="footer">
			
			<div class="action-menu">

				<button class="start-button">START</button>
			</div>
			<div class="team-hp">
			</div>
		</div>
	</div>

	<div class="left-container hidden">
		<img src="styles/images/vader.png" alt="Vader" />
		<button class="init-fight hidden" data-character="Vader">Dark Side!</button>
	</div>

	<div class="middle-container hidden">
		<img src="styles/images/jcvd.gif" alt="JCVD">
		<button class="init-fight hidden" data-character="JCVD">Bloodsport!</button>
	</div>

		<div class="right-container hidden">
		<img src="styles/images/chuck.gif" alt="ranger">
		<button class="init-fight hidden" data-character="Norris">Roundhouse!</button>
	</div>

	<div class="battle-arena">
		<h1 id="victory" class="hidden">Victory!</h1>
		<h1 id="defeat" class="hidden">Defeat!</h1>

		<div id="player1">
			<p id="p1-vit-display"></p>
			<progress id="player-health"></progress>
			<p class="character-name"></p>
			<img src="#" alt="#" class="selected-hero" />
			<p id="hero-dmg-display"></p>
		</div>

		<div id="nemesis">
			<p id="nemesis-vit-display"></p>
			<progress id="nemesis-vit"></progress>
			<p class="nemesis-name"></p>
			<img src="#" alt="selected-nemesis" />
			<p id="nemesis-dmg-display"></p>
		</div>
	</div>
	  
	<script src="scripts/main.js"></script>

	<!-- Combat Music! -->
<!--	<audio autoplay loop src="styles/blackwizards.mp3" type="audio/mpeg">
	Unsupported...get a real browser!
	</audio> -->

</body>
</html>
