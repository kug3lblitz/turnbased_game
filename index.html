<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="styles/main.css">
	<title>JCVD Aquarium</title>
</head>
<body>
	<div class="header">
		<h3 class="mainheader">JCVD's Aquarium Massacre!</h3>
	</div>
	<div class="outer-wrapper">
	
		<div class="background">
			<div class="foreground">
				<div class="enemy">
				</div>
				<div class="hero">
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="action-menu">

				<h3>Battle Menu</h3>

				<select id="combatMenu" name="combat menu">
					<option value="Select">Select</option>
					<option value="physAttackMenu">Attack</option>
					<option value="combatInventory">Item</option>
					<option value="magicMenu">Magic</option>
				</select>
			</div>
			<div class="team-hp">
			</div>
		</div>
	</div>
	<script src="scripts/main.js"></script>
	<embed src="styles/beep-01a.mp3" autostart="true" loop="true">
</body>
</html>
